<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Global Trade Technology</title>
   <link rel="stylesheet" href="css/main.css">
</head>
   <body class="position">
      <div class="registration-bg-wrapper">
      </div>
      <div class="container">
         <div class="login">
            <p class="login__nav">
               Нет аккаунта? <a href="register.html" class="register__link">Регистрация</a>
            </p>
            <h2 class="login__title title">
               Войти
            </h2>
            <p class="login__subtitle">
               Войдите введя логин и пароль, указанные при регистрации.
            </p>
            <form action="#" class="login__form log-form">
               <div class="log-form__input-wrap">
                  <label for="login">Логин</label>
                  <input type="text" class="log-form__login " name="log-login" placeholder="Логин" required>
               </div>
               <div class="log-form__input-wrap">
                  <label for="email">Пароль</label>
                  <input type="password" class="password" name="log-password" placeholder="********" required>
               </div>
               <button type="submit" class="log-form__button">Войти</button>
            </form>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
